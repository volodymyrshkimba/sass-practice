<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sass.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SASS Tutorial template</title>
  </head>
  <body>
    <div class="notification-primary">
      <a class="notification-icon" href="#">P</a>
      <p class="notification-text">Primary</p>
      <button class="notification-btn">
        <a class="notification-btn-icon" href="#">X</a>
      </button>
    </div>

    <div class="notification-success">
      <a class="notification-icon" href="#">S</a>
      <p class="notification-text">Success</p>
      <button class="notification-btn">
        <a class="notification-btn-icon" href="#">X</a>
      </button>
    </div>

    <div class="notification-info">
      <a class="notification-icon" href="#">I</a>
      <p class="notification-text">Info</p>
      <button class="notification-btn">
        <a class="notification-btn-icon" href="#">X</a>
      </button>
    </div>

    <button class="btn-sm btn-success" type="button">Small</button>
    <button class="btn-md btn-error" type="button">Medium</button>
    <button class="btn-lg btn-info" type="button">Large</button>
    <button class="btn-xl btn-warning" type="button">X-Ladre</button>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
